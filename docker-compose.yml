version: "3.8"

services:
  # === PostgreSQL 15 ===
  postgres:
    image: postgres:15-alpine
    container_name: assembly-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: assembly
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql_snippets:/docker-entrypoint-initdb.d
      - ./backups:/backups
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=1GB
      -c effective_cache_size=3GB
      -c work_mem=16MB
      -c maintenance_work_mem=512MB
      -c checkpoint_completion_target=0.9
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c shared_preload_libraries=pg_stat_statements
    networks:
      - assembly-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # === PgBouncer ===
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: assembly-pgbouncer
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/assembly
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      RESERVE_POOL_SIZE: 10
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - assembly-network
    restart: unless-stopped

  # === Redis 7 ===
  redis:
    image: redis:7-alpine
    container_name: assembly-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - assembly-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # === Next.js App ===
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: assembly-app
    environment:
      # Opción C (temporal): app → postgres directo. Para usar PgBouncer: cambiar a @pgbouncer:5432 (corrección 99_pgbouncer_md5_compat.sql ya en init).
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/assembly
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      OTP_SECRET: ${OTP_SECRET}
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      OTP_DEBUG: ${OTP_DEBUG:-true}
      OTP_TTL_MINUTES: ${OTP_TTL_MINUTES:-10}
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - assembly-network
    restart: unless-stopped

  # === Telegram Bot ===
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.telegram
    container_name: assembly-telegram-bot
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@pgbouncer:5432/assembly
      REDIS_URL: redis://redis:6379
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    networks:
      - assembly-network
    restart: unless-stopped

  # === WhatsApp Bot (pendiente fase posterior) ===
  whatsapp-bot:
    build:
      context: .
      dockerfile: Dockerfile.whatsapp
    container_name: assembly-whatsapp-bot
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@pgbouncer:5432/assembly
      REDIS_URL: redis://redis:6379
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN}
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    networks:
      - assembly-network
    restart: unless-stopped

  # === Web Chatbot ===
  web-chatbot:
    build:
      context: .
      dockerfile: Dockerfile.webchat
    container_name: assembly-web-chatbot
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@pgbouncer:5432/assembly
      REDIS_URL: redis://redis:6379
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    networks:
      - assembly-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  assembly-network:
    driver: bridge
